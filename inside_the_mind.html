<script>

    document.getElementById('targetText').innerHTML = 'Critical thinking enables business professionals to analyse complex problems, evaluate different points of view, make thought through decisions, develop innovative solutions, articulate ideas clearly, manage risks, and understand customer needs.'+

  }
  function innovationAndCreativity()
  {
    document.getElementById('targetText').innerHTML = 'By encouraging fresh ideas and out-of-the-box thinking, innovation and creativity enable business professionals to identify new opportunities, develop unique products or services, and gain competitive advantage.'+ 
    ' A culture of continuous improvement and problem-solving leads to optimised processes, increased efficiency, and cost savings. Moreover, employees are more engaged and motivated in a creative environment.';
  }
  function internationalBusinessAwareness()
  {
